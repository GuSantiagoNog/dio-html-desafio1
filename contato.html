        <div class="main">
            <div class="header">
                <h1> MELHOR CLINICA DO BRASIL!! </h1>
                <img src="" style="height: 50px;">
            </div>
    
            <div class="content-contato">
                <h2>
                    Os telefones de contato:  +55 (15) 4002-8922<br> 
                    Endereço: Rua Antonio Punhagui de Freitas, Vila Nastri, Itapetinga - SP - Brasil <br>
                </h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10000!2d-48.06052349213102!3d-23.614693352065952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1710200000000"

                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"

                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required> <br>
        
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required> <br>
        
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required> <br>
        
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea> <br>
        
                    <button type="submit" class="send">Enviar</button>
                    <button type="reset" class="clear">Limpar</button>
                </form>

        <div class="footer">
